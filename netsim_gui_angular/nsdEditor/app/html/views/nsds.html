<div class="container">
    <ol class="breadcrumb row">
        <li><a href="#!/">Home</a></li>
        <li class="active">My Nsd Files</li>
    </ol>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    My Nsds
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="pname" class="control-label">Filter by project:</label>
                                <select class="form-control" id="pname"
                                        ng-options="project.id as project.id for project in projects"
                                        ng-model="filters.project_id"
                                        ng-change="filterNsds()">
                                    <option value="">-- select project --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row top20">
                        <div class="col-md-12">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th class="col-md-3">Name</th>
                                        <th class="col-md-3">Project</th>
                                        <th class="col-md-3">Plan</th>
                                        <th class="col-md-3"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="cursor-pointer" ng-repeat="nsd in shown_nsds"
                                        ng-click="go(nsd._id)">
                                        <td>[[nsd.name]]</td>
                                        <td>[[nsd.project_id]]</td>
                                        <td>[[nsd.plan_id]]</td>
                                        <td>
                                            <a class="btn listing-delete-btn" 
                                               ng-click="confirmDeleteNsd(nsd._id, nsd.name);$event.stopPropagation()">
                                                <span class="glyphicon glyphicon-remove"></span>
                                                Delete
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
