<div class="row">
    <div class="col-md-12">
        <form novalidate>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name" class="control-label">Name:</label>
                        <input type="text" ng-model="new_nsd.name" validator="[required]"
                                   class="form-control" id="name" placeholder="name your new nsd"/>
                    </div>
                </div>
            </div>
            <div class="ng-dialog-buttons row">
                <div class="col-md-12">
                    <a class="btn btn-sm btn-success" ng-click="clone()">Clone</a>
                    <a class="btn btn-sm btn-default" ng-click="dismissDialog()">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
