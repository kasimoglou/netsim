<div class="container">
    <ol class="breadcrumb row">
        <li class="active">My VectorL Files</li>
    </ol>
    <div class="row">
        <!-- Nsd panel -->
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    My VectorL Files
                </div>
                <div class="panel-body">
                    <div class="row relative-positioning">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="pname" class="control-label">Filter by project:</label>
                                <select class="form-control" id="pname"
                                        ng-options="project.id as project.id for project in projects"
                                        ng-model="filters.project_id"
                                        ng-change="filterVectorLs()">
                                    <option value="">-- select project --</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 new-vectorl-bottom-align">
                            <a class="pull-right btn btn-primary new-vectorl-btn" href="#!/new_vectorl">Create New VectorL</a>
                        </div>
                    </div>
                    <div class="row top20">
                        <div class="col-md-12">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th class="col-md-4">Name</th>
                                        <th class="col-md-4">Project</th>
                                        <th class="col-md-4"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="cursor-pointer" ng-repeat="vectorl in shown_vectorls"
                                        ng-click="go(vectorl._id)">
                                        <td>[[vectorl.name]]</td>
                                        <td>[[vectorl.project_id]]</td>
                                        <td>
                                            <a class="btn listing-delete-btn" 
                                               ng-click="confirmDeleteVectorl(vectorl._id, vectorl.name);$event.stopPropagation()">
                                                <span class="glyphicon glyphicon-remove"></span>
                                                Delete
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
