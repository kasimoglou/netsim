
 % rebase("mainpage.html")

 % from runner.api import nsd_dao
 % from os.path import basename

<div style="height: 400px; overflow:scroll">
 <table class="datatable">
     <thead>     	
	<tr>
         <th>Project</th>
         <th>NSD</th>
         <th>NSD name</th>
         <th>Operations</th>
	 </tr>
     </thead>
     <tbody>
     % for obj in nsd_dao.findAll():     
     <tr>
		<td>{{obj['project_id']}}</td>
		<td>{{obj['_id']}}</td>
        <td>{{obj.get('name','')}}</td>
        <td>
            <form method="GET" action="/admin/run_simulation">
                <input type="hidden" name="nsdid" value="{{obj['_id']}}"/> 
                <input type="submit" name="action" value="Edit">
                <input type="submit" name="action" value="Validate">
                <input type="submit" name="action" value="Run">
            </form>
        </td>
     </tr>
     % end
     </tbody>
 </table>
</div>
